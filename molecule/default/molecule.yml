---
dependency:
  name: galaxy
  enabled: false
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: pip_${MOLECULE_DISTRO_FAMILY:-debian}_${MOLECULE_DISTRO_NAME:-stretch}
    image: "amd64/${MOLECULE_DISTRO_FAMILY:-debian}:${MOLECULE_DISTRO_NAME:-stretch}"
    privileged: true
provisioner:
  name: ansible
  options:
    diff: true
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
